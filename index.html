<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">       
</head>
<body>

    <div class="top center">
        <div class="top__content">
            <h1 class="top__title">Добро пожаловать на мой сайт!</h1><br>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай поехали и приступай</p><br>
            <button class="top__button" href="#">Поехали!</button>
        </div>
    </div>

    <div class="game center">
        <a class="game__item game__item_1" href="#"><div class="game__text">Игра 1</div></a>
        <a class="game__item game__item_2" href="#"><div class="game__text">Игра 2</div></a>
        <a class="game__item game__item_3" href="#"><div class="game__text">Игра 3</div></a>
    </div>

    <div class="game-1 center">        
        <div class="game-1__item">
            <div class="game-1__item-box">
            <h2 class="game-1__title">Времена года!</h2><br>
            <p class="game-1__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p><br>
            <button class="top__button" href="#">Играть!</button>
            </div>
        </div>
        <div class="game-1__img"></div>        
    </div>

</body>
</html>
